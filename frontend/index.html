<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .sidebar .categories {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .category {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .category:hover {
            background-color: #d0d0d0;
        }

        .add-category {
            padding: 10px;
            text-align: center;
            background-color: #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .add-category:hover {
            background-color: #bbb;
        }

        /* Main area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background-color: #fff;
        }

        .main .header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .main .add-task {
            margin-bottom: 1rem;
        }

        .add-task input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            margin-top: 1rem;
            padding-top: 1rem;
        }

        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .task input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 20%;
                flex-direction: row;
                overflow-x: auto;
                padding: 0.5rem;
            }

            .sidebar .categories {
                flex: unset;
                display: flex;
                flex-direction: row;
                margin-bottom: 0;
            }

            .category {
                margin-right: 5px;
                margin-bottom: 0;
            }

            .main {
                height: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="categories">
            <div class="category">Work</div>
            <div class="category">Personal</div>
            <div class="category">Groceries</div>
        </div>
        <div class="add-category">+</div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="header">Selected Category</div>
        <div class="add-task">
            <input type="text" placeholder="Add a new task">
        </div>
        <div class="task-list">
            <div class="task">
                <input type="checkbox">
                <span>Task 1</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Task 2</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Task 3</span>
            </div>
        </div>
    </div>
</body>
</html>
